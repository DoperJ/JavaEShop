<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Website CSS style -->
    <link rel="stylesheet" type="text/css" href="css/register.css">

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="container">

    <div class="row" id="pwd-container">
        <div class="col-md-4"></div>

        <div class="col-md-4">
            <section class="login-form">
                <form method="post" role="login" >
                    <img src="http://i.imgur.com/RcmcLv4.png" class="img-responsive" alt="" />
                    <input type="text" id="username" name="username" required class="form-control input-lg" placeholder="用户名" value="jzq"/>
                    <input type="email" id="email" name="email" required class="form-control input-lg" placeholder="邮箱" value="894661167@qq.com"/>
                    <input type="password" class="form-control input-lg" id="password" placeholder="密码" required="" value="zeroquest"/>
                    <input type="password" class="form-control input-lg" id="repeat-password" placeholder="确认密码" required="" value="zeroquest"/>
                    <div id="password-repeat-error"></div>
                    <a href="/sessions/forgot_password">密码强度</a>

                    <div class="pwstrength_viewport_progress"></div>
                    <div id="feedback"></div>

                    <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">注册</button>
                    <div>
                        <a href="/login">已注册帐号?现在登录</a>
                    </div>

                </form>

                <div class="form-links">
                    <a href="/">www.doperj.com</a>
                </div>
            </section>
        </div>

        <div class="col-md-4"></div>


    </div>
</div>
<script type="text/javascript" src="js/register.js"></script>
</body>
</html>
