<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <!-- 引入JQuery -->
    <script type="text/javascript" src="assets/easy-ui/jquery.min.js"></script>
    <!-- 引入EasyUI -->
    <script type="text/javascript" src="assets/easy-ui/jquery.easyui.min.js"></script>
    <!-- 引入EasyUI的中文国际化js，让EasyUI支持中文 -->
    <script type="text/javascript" src="assets/easy-ui/locale/easyui-lang-zh_CN.js"></script>
    <!-- 引入EasyUI的样式文件-->
    <link rel="stylesheet" href="assets/easy-ui/themes/default/easyui.css" type="text/css"/>
    <!-- 引入EasyUI的图标样式文件-->
    <link rel="stylesheet" href="assets/easy-ui/themes/icon.css" type="text/css"/>
</head>
<body>
<script>
    $(document).ready(function () {
        $.get("https://jsonplaceholder.typicode.com/posts",
            {},
            function (data, status) {
                for (var obj in data) {
                    console.log(obj);
                }
            });
    });
</script>
<table id="dg" title="My Users" class="easyui-datagrid" style="width:750px;height:250px"
       url="https://jsonplaceholder.typicode.com/posts"
       toolbar="#toolbar"
       method="get"
       rownumbers="true" fitColumns="true" singleSelect="true">
    <thead>
    <tr>
        <th field="userId" width="50">First Name</th>
        <th field="id" width="50">Last Name</th>
        <th field="title" width="50">Phone</th>
        <th field="body" width="50">Email</th>
    </tr>
    </thead>
</table>
<div id="toolbar">
    <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">New User</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Edit User</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">Remove User</a>
</div>

</body>
</html>
